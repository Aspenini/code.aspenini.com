<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Python IDE - code.aspenini.com</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Python IDE</h1>
            <div class="header-controls">
                <select id="script-selector">
                    <option value="">New Script</option>
                </select>
                <button id="save-btn" class="btn btn-primary">Save</button>
                <button id="download-btn" class="btn btn-primary">Download</button>
                <button id="delete-btn" class="btn btn-danger">Delete</button>
            </div>
        </header>
        
        <div class="main-content">
            <div class="editor-panel">
                <div class="editor-header">
                    <span>Editor</span>
                </div>
                <textarea id="editor" placeholder="Write your Python code here..."></textarea>
            </div>
            
            <div class="terminal-panel">
                <div class="terminal-header">
                    <span>Terminal</span>
                    <button id="run-btn" class="btn btn-run">Run</button>
                </div>
                <div id="terminal" class="terminal"></div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/pyodide/v0.24.1/full/pyodide.js"></script>
    <script src="script.js"></script>
</body>
</html>
